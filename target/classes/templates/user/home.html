<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Corrected student block -->
<div th:if="${student != null}">
  <h3>Welcome, <span th:text="${student.name}"></span></h3>
  <p>Department: <span th:text="${student.department}"></span></p>
  <p>Email: <span th:text="${student.email}"></span></p>
</div>

<!-- Error fallback -->
<div th:if="${student == null}">
  <p style="color: red;">Student profile not found or not linked to your account.</p>
</div>

</body>
</html>
