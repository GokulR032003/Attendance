<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Attendance Report for: [[${student.name}]]</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${attendanceList}">
            <td th:text="${record.date}"></td>
            <td th:text="${record.status}"></td>
        </tr>
        </tbody>
    </table>


<!--    <a th:href="@{/user/home}" class="btn btn-secondary">Back to Home</a>-->
</div>
</body>
</html>
